<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9 - Find Index</title>
    <style>body { font-family: Arial; padding: 30px; }</style>
</head>
<body>
    <h2>9. Find index of element</h2>
    <button onclick="findIndex()">Find 30</button>
    <p id="output"></p>

    <script>
    const arr = [10, 20, 30, 40, 50];
    function findIndex() {
        const index = arr.indexOf(30);
        document.getElementById('output').textContent = index !== -1 ? "Index: " + index : "Not found";
    }
    </script>
</body>
</html>
